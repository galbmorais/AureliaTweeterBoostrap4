<template>
    <require from="./styles.css"></require>
    <require from="./resources/elements/tweet"></require>
 
  
    <div class="container" style="padding-top: 20px">

      <h1 textcontent.bind="myHeading"></h1>
      <form>
       
        <tweet-new class="row col-sm-10">
          <textarea class="col-sm-8" placeholder="Say something" value.bind="composedTweet" keypress.delegate="handleKeyPress($event)"></textarea>
          <button class="btn btn-primary" type="button" disabled.bind="!composedTweet" click.delegate="createTweet()">Say it!</button>
        </tweet-new>
    
        <div id="remove" class="alert alert-success" role="alert" if.bind="removed" style="margin-top: 10px">
            <strong>Excluido!</strong> Seu Tweet foi removido.
          </div>

        <tweet-feed repeat.for="tweet of tweets">
          <dismiss class="badge badge-danger" style="float:right" type="button" click.delegate="deleteTweet($this)">&times;</dismiss>
          <dismiss class="badge badge-info" style="float:right" type="button" click.delegate="editTweet($this)">Edit</dismiss>
          <tweet tweet.bind="tweet"></tweet>
        </tweet-feed>

      </form>

    </div>

  </template>
