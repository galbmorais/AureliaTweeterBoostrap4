<template>
    <require from="./styles.css"></require>
    <require from="./resources/elements/tweet"></require>
  
    <div class="container" style="padding-top: 20px">
      
      <h1>Aurelia Tweeter</h1>
      <form class="compose-container">
       
        <div class="form-group">
          <textarea placeholder="Say something" value.bind="composedTweet" keypress.delegate="handleKeyPress($event)"></textarea>
          <button class="btn btn-primary" style="margin-top: -20px;" type="button" disabled.bind="!composedTweet" click.delegate="createTweet()">Say it!</button>
        </div>
    
        <tweet-feed class="form-group">
          <tweet repeat.for="tweet of tweets" tweet.bind="tweet"></tweet>
        </tweet-feed>

      </form>

    </div>


  </template>
