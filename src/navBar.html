<template bindable="router">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" repeat.for="route of router.navigation">
                    
                    <a class="nav-link" href.bind="route.href" if.bind="!route.settings.nav">${route.title}</a>
                    
                    <a class="nav-link" href.bind="route.href" 
                    role="button" aria-haspopup="true" aria-expanded="false" if.bind="route.settings.nav">
                    ${route.title} <span class="caret"></span></a>
                    
                    <ul if.bind="route.settings.nav">
                        <li class="${row.isActive ? 'active' : ''}" repeat.for="menu of route.settings.nav">
                            <a href.bind="menu.href">${menu.title}</a>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>
    </nav>
</template>
